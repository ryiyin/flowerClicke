<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>tree</title>
  </head>
  <body>

      <div class="columns">
        <div class="column1">
            <span id="counter">0</span>
            <span>seeds</span>
            <span id="seedsXseg">0</span>
            <span>seed per second</span>
          <img class="leaf" src="/media/klipartz.com (1).png" alt="hojaArbol" />

        </div>

        <div class="column2">
            <div class="img-bee"></div>
            <div class="img-grandma"></div>
            <div class="img-businessman"></div>
        </div>
        <div class="column3">
          <div class="powerUp1">
            <img src="/media/bee.png" alt="img-bee">
            <span>bees</span>
            <span class="cost-bee">7</span>
            <span>seeds</span>
          </div>
          <span class="info-oculto">each bee produces 0.2 seeds per second</span>
          <div class="powerUp2">
            <img src="/media/grandma.png" alt="img-bee">
            <span>grandmas</span>
            <span class="cost-grandma">50</span>
            <span>seeds</span>
            <span class="info-oculto">each bee produces 0.2 seeds per second</span>
          </div>
          <div class="powerUp3">
            <img src="/media/businessman.png" alt="img-bee">
            <span>businessman</span>
            <span class="cost-businessman">550</span>
            <span>seeds</span>
            <span class="info-oculto">each bee produces 0.2 seeds per second</span>
          </div>
        </div>
      </div>


    <script type="module" src="/source/main.js"></script>

</html>
